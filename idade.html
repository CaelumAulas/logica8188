<meta charset="utf-8">

<h1>
    Média de idades
</h1>

<script>

    var idadeArtur
    idadeArtur = 25

    var idadeEric
    idadeEric = 17

    var idadeGuilherme
    idadeGuilherme = 18

    var idadeJorge
    idadeJorge = 30

    // Declaração/ Criação da variável soma
    var somaIdades

    /* 
        Atribui um valor na variável
        Coloca um valor lá dentro
    */
    somaIdades = (idadeArtur + idadeEric + idadeJorge + idadeGuilherme)

    var media
    media = parseInt(somaIdades / 7)

    // referencia / usando uma variável
    document.write ("A sala já viveu " + somaIdades + " anos")
    document.write("<br>")
    document.write("A média é: " + media + " anos" )

    
</script>
